<div class="d-flex __app-scripture-search-pane">
  <div class="d-flex m-2 __app--pane__action--container" (click)="collapseButton()">
    <i class="fa fa-long-arrow-alt-right m-auto __app--pane__cancel--icon"></i>
  </div>
  <div class="d-flex w-100 __app--scripture__search--pane__body">
    <div class="px-3 mt-1 mb-auto d-flex w-100 __app--scripture__search--console">
      <div class="w-100 d-flex">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input
          class="mdl-textfield__input" type="textarea" id="search"
          (click)="grabInput()"
          [(ngModel)]="query"
          >
          <label class="mdl-textfield__label" for="search">search the scripture</label>
        </div>
      </div>
    </div>

    <div class="d-flex w-100 __app--scripture__search--result">

    </div>
  </div>
</div>
