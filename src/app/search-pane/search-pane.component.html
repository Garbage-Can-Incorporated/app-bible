<div class="d-flex __app-scripture-search-pane">
  <div class="d-flex m-2 __app--pane__action--container">
    <i class="fa fa-long-arrow-alt-right m-auto __app--pane__cancel--icon" (click)="collapseButton()"></i>
  </div>
  <div class="d-flex w-100 __app--scripture__search--pane__body">
    <div class="mx-3 mt-1 mb-auto d-flex w-100 __app--scripture__search--console">
      <div class="w-100 d-flex">
        <input 
        matInput
        (click)="grabInput()"
        [(ngModel)]="query"
        [type]="'text'">
      </div>
    </div>

    <div class="d-flex w-100 __app--scripture__search--result">

    </div>
  </div>
</div>
