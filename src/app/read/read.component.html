<div class="d-flex w-100 __app-cover">
  <i class="fa fa-search ml-auto mr-4 mt-4 mb-auto fa-1x"></i>
</div>

<div class="d-flex w-100 mt-auto __app-scripture-toolbar">
  <div class="d-flex mx-auto my-auto __app--scripture-console">
    <mat-form-field class="mr-2 ml-auto" appearance="outline">
      <mat-label>book</mat-label>
      <input matInput (keydown)="searchScripture()" [(ngModel)]="scripture.book" placeholder="book" [type]="'text'" [typeahead]="bookList"
       [isAnimated]="true" [adaptivePosition]="true" [typeaheadSingleWords]="true">
    </mat-form-field>

    <mat-form-field class="mr-2" appearance="outline">
      <mat-label>chapter</mat-label>
      <input matInput (keydown)="searchScripture()" [(ngModel)]="scripture.chapter" placeholder="chapter" [type]="'number'" [min]="1">
    </mat-form-field>

    <mat-form-field class="mr-auto" appearance="outline">
      <mat-label>verse</mat-label>
      <input matInput (keydown)="searchScripture()" [(ngModel)]="scripture.verse" placeholder="verse" [type]="'number'" [min]="1">
    </mat-form-field>
  </div>
</div>

<!-- <div class="d-flex __app-scripture-search-pane"></div> -->

<div class="d-flex w-100 __app-scriptures-container">
  <span class="d-flex __app-scriptures-book text-uppercase mt-3">
    <p class="my-auto ml-0 mr-2 text-capitalize">The book of</p>
    Romans
  </span>

  <div class="d-flex w-100 __app-scriptures-item" (mouseenter)="showReactionConsole(reactionConsole)" (mouseleave)="hideReactionConsole(reactionConsole)">
    <div class="text-left w-100 form-inline">
      <p class="my-0 mr-2 mb-2 font-weight-bold">1</p>
      <span class="d-flex"> The earth is the Lord's and its fulness thereof... </span>
    </div>

    <div class="d-flex invisible ml-auto my-2 __app--reactions--container" #reactionConsole>
      <i class="fa fa-play ml-auto mr-3 my-auto"></i>
      <i class="far fa-bell mr-3 my-auto"></i>
      <i class="far fa-heart mr-3 my-auto"></i>
      <i class="far fa-smile-wink mr-3 my-auto"></i>
      <i class="fa fa-share-alt mr-3 my-auto"></i>
    </div>
  </div>

<div class="d-flex __app-scriptures-player __player-position-left">
  <i class="fa fa-fast-backward mx-auto mt-auto"></i>
  <!-- <i class="fa fa-play fa-1x mx-auto my-4"></i> -->
  <i class="fa fa-pause fa-1x mx-auto my-4"></i>
  <i class="fa fa-fast-forward mb-auto mx-auto"></i>
</div>
