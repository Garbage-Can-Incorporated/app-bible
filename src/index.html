<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppBible</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <script src="./assets/vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>

  <script>
    const el = '.__app-scripture-toolbar';
    const scripToolbar = document.querySelector(el);

    $(function() {
      $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            if (scripToolbar) {
              scripToolbar.classList.add('__grey');
            }
          }
          if ($(this).scrollTop() < 50) {
            if (scripToolbar) {
              scripToolbar.classList.remove('__grey');
            }
          }
      });
    });
  </script>
</body>
</html>
